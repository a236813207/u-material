<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 素材管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link href="${ctxPath}/css/plugins/datepicker/datepicker3.css" rel="stylesheet">
    <%include("../inc/header.html"){}%>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="overflow: auto;">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="username" class="sr-only">用户名称</label>
                            <input type="text" placeholder="输入用户名称查询" id="username" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="brand" class="sr-only">品牌</label>
                            <input type="text" placeholder="输入品牌查询" id="brand" name="brand" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="keywords" class="sr-only">关键词</label>
                            <input type="text" placeholder="输入关键词查询" id="keywords" name="keywords" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="status" class="sr-only">状态</label>
                            <select id="status" name="status" class="form-control">
                                <option>全部</option>
                                <option value=0>待审核</option>
                                <option value=1>正常</option>
                                <option value=-1>无效</option>
                            </select>
                        </div>
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="form-control" id="starttime" name="starttime" value="" placeholder="起始时间" />
                            <span class="input-group-addon">-</span>
                            <input type="text" class="form-control" id="endtime" name="endtime" value="" placeholder="结束时间" />
                        </div>
                        <a class="btn btn-primary" onclick="searchMaterial()" style="pointer-events: auto;">搜索</a>
                    </div>
                    <div class="m-t-sm">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#addMaterial" data-operation="add">添加素材</a>
                    </div>
                    <div class="modal inmodal" id="addMaterial" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInLeft">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                    </button>
                                    <h3 class="modal-title">添加素材</h3>
                                </div>
                                <form class="layui-form mt" role="form" action="">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">用户名称：</label>
                                            <input type="text" class="form-control" placeholder="用户名称"
                                                   name="username" datatype="*">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">品牌：</label>
                                            <input type="text" class="form-control" placeholder="品牌"
                                                   name="brand" datatype="*">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">关键词：</label>
                                            <input type="text" class="form-control" placeholder="关键词"
                                                   name="keywords" datatype="*">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">标签：</label>
                                            <input type="text" class="form-control" placeholder="标签"
                                                   name="tags" datatype="*">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">排序号：</label>
                                            <input type="text" class="form-control" placeholder="排序号"
                                                   name="sortNo" datatype="*">
                                        </div>
                                        <div class="form-group" style="display: none">
                                            <label class="col-sm-3 control-label">id：</label>
                                            <input type="text" class="form-control" placeholder="id" name="id"
                                                   id="id" datatype="*">
                                        </div>
                                        <div  class="form-group">
                                            <label class="col-sm-3 control-label">图片地址：</label>
                                            <input type="text" class="form-control" placeholder="图片地址" name="url"
                                                   id="url" disabled size="255" maxlength="255">
                                            <span class="Validform_checktip"></span>
                                            <div>
                                                <button type="button" class="layui-btn" id="uploadImageFile">
                                                    <!--<i class="layui-icon">&#xe67c;</i>-->上传图片文件
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                        <!--<button type="submit" class="btn btn-primary">保存</button>-->
                                        <button lay-filter="save" lay-submit class="btn btn-primary">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <table id="dataTables" class="table table-striped table-bordered table-hover dataTables-example"
                           style="overflow: auto;white-space: nowrap; -webkit-overflow-scrolling: touch;" width="100%">
                        <thead>
                        <tr>
                            <th>用户名称</th>
                            <th>品牌</th>
                            <th>关键词</th>
                            <th>图像</th>
                            <th>状态</th>
                            <th>下载次数</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<%include("../inc/footer.html"){}%>
<!-- Page-Level Scripts -->
<script src="${ctxPath}/js/plugins/datepicker/bootstrap-datepicker.js"></script>
<script>
    $(document).ready(function() {
        $('#datepicker').datepicker({
            keyboardNavigation: true,	//是否显示箭头导航
            forceParse: true,			//是否强制转换不符合格式的字符串
            autoclose: true,			//自动关闭
            todayBtn: true,          	//今天按钮
            todayHighlight: true,    	//今天高亮
        });
    });

    var datatable;
    $(function() {
        $.fn.dataTable.ext.errMode = "throw";
        datatable = $('#dataTables').DataTable({
            "paging": true,
            "pageLength": 10,
            "lengthChange": false,
            "searching": false,
            "ordering": false,
            //"aaSorting" : [[0, "asc"]], //默认的排序方式，第1列，升序排列
            "info": true,  //显示表格信息
            "autoWidth": true,
            "destroy":true,
            "scrollX": true,   //水平新增滚动轴
            "scrollCollapse": true,//不限制长度滚动条
            "processing":false,
            "serverSide":true,    //true代表后台处理分页，false代表前台处理分页
            //"aLengthMenu":[5,10,20],
            //"pagingType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
            //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力
            "deferRender": true,
            "ajax":{
                url:"${ctxPath}/admin/material/list",
                type:"get",
                dataSrc: function(result){
                    layer.closeAll(); //关闭所有层
                    //抛出异常
                    if(result.code != 200){
                        parent.openMsgByStatus(result);
                        return "";
                    }
                    return result.data; //自定义数据源，默认为data
                },
            },
            "columns": [{
                "data": "username"
            },{
                "data": "brand"
            },{
                "data": "keywords"
            },{
                "data": "url"
            },{
                "data": "status"
            },{
                "data": "downloads"
            },{
                "data": "createTime"
            },{
                "data": null
            }],
            "columnDefs": [{
                "targets": 3,
                "render": function(data, type, row, meta) {
                    return "<img height='50' width='50' src='"+ data +"'/>";
                },
            },{
                "targets": 4,
                "render": function(data, type, row, meta) {
                    return data.desc;
                },
            },{
                "targets": 7,
                "render": function(data, type, row, meta) {
                    return '<a class="btn btn-sm btn-primary" style="margin-left: 5px"  onclick="deleteMaterial('+row.id+');">删除</a>';
                },
            }],
            /*是否开启主题*/
            "JQueryUI": true,
            "oLanguage": {    // 语言设置
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": " ",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "sZeroRecords": "暂无记录！",
                "sSearch": "检索:",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
        });
    });

    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(save)', function(data){
            var fields = data.field;
            util.post("${ctxPath}/admin/material/add", fields, function(res){
                console.log(res);
                if(res.code==200){

                    searchMaterial();
                }else{
                    parent.openMsgByStatus(res);
                }
            });
            return false;
        });
    });

    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        upload.render({
            elem: '#uploadImageFile', //绑定元素
            url: '${ctxPath}/common/upload', //上传接口
            before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                obj.preview(function(index, file, result){
                    console.log(file); //得到文件对象
                });
            },
            done: function(res){
                //上传完毕回调
                layer.msg("上传成功")
                $('#url').val(res.data);
            },
            accept: 'file',
            exts: 'jpg|png|gif|bmp|jpeg|svg',
            error: function(){
                //请求异常回调
            }
        });
    });

    function searchMaterial(){
        //loading带文字
        //var index = layer.load();
        var url = "${ctxPath}/admin/material/list";
        datatable.ajax.url(url).load();
    }

    function deleteMaterial(id) {
        layer.confirm('确定删除该条素材？', {
            btn: ['确定','取消'], //按钮
            shade: false //不显示遮罩
        }, function(){
            $.ajax({
                type: "POST",
                cache: false,
                dataType: "json",
                url: "${ctxPath}/admin/material/delete/"+id,
                success:function(state){
                    if (state.code == '200') {
                        layer.msg("操作成功！",function(index){
                            layer.close(index);
                            searchMaterial();
                        });
                    }else {
                        parent.openMsgByStatus(state);
                    }
                },
                error: function(state){
                    layer.alert("加载页面发生异常或您无此操作的权限！");
                },
            });
        }, function(){ });
    }
</script>

</body>

</html>
