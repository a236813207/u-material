<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理管理系统 - 修改密码</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="${ctxPath}/img/favicon.ico"> 
    <link href="${ctxPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="${ctxPath}/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctxPath}/js/plugins/validform/css/validform.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                    	<form id="form1" role="form" action="${ctxPath}/admin/password">
	                        <div class="form-group">
	                    		<input type="password" class="form-control" placeholder="原密码" required="required" name="oldPassword"
                    				datatype="*" size="20" maxlength="20">
                   				<span class="Validform_checktip"></span>
	                        </div>
	                        <div class="form-group">
	                    		<input type="password" class="form-control" placeholder="新密码" required="required" name="newPassword"
                    				datatype="s6-20" errormsg="6到20位字符" size="20" maxlength="20">
                    			<span class="Validform_checktip"></span>
	                        </div>
	                        <div class="form-group">
	                    		<input type="password" class="form-control" placeholder="确认密码" required="required" name="checkpassword" 
                    				datatype="*" recheck="newPassword" size="20" maxlength="20">
                    			<span class="Validform_checktip"></span>
	                        </div>
	                        <button id="comfirm" type="submit" class="btn btn-primary block full-width m-b">确认修改</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${ctxPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/js/bootstrap.min.js?v=3.3.6"></script>
	
	<script type="text/javascript" src="${ctxPath}/js/plugins/layer/mobile/layer.js?v=2.0.0"></script>
	<script type="text/javascript" src="${ctxPath}/js/plugins/layer/layer.js?v=3.1.1"></script>
	
	<script type="text/javascript" src="${ctxPath}/js/plugins/validform/js/validform.js"></script>
    <!-- 自定义js -->
    <script src="${ctxPath}/js/content.js?v=1.0.0"></script>
	
    <!-- Page-Level Scripts -->
    <script>
    $(function(){
		$("#form1").Validform({
			btnSubmit:"#comfirm",
			tiptype:4,
			ajaxPost:true,
			postonce:true,
			callback:function(data){
				if(data.code==200){
					layer.msg('修改成功，请重新登录！',{
						icon: 1,
						time: 3000 //2秒关闭（如果不配置，默认是3秒）}
					},function(index){
						if(window.parent.length>0){
							window.parent.location='${ctxPath}/admin/logout';
						}
					});
				}else{
					layer.msg('修改失败！请稍候再试...',{icon:2,time:2000});
				}
			}
		});
	});
    </script>

</body>

</html>
