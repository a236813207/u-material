<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 标签管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <%include("../inc/header.html"){}%>

    <script type="text/javascript" src="${ctxPath}/js/plugins/layer/laydate/need/laydate.css"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="overflow: auto;">
                    <div class="m-t-sm">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#addTag" data-operation="add">添加标签</a>
                    </div>
                    <div class="modal inmodal" id="addTag" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInLeft">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                    </button>
                                    <h3 class="modal-title">标签</h3>
                                </div>
                                <form id="form1" class="layui-form mt" role="form" action="">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">标签名称：</label>
                                            <input type="text" class="form-control" placeholder="标签名称" name="text"
                                                   datatype="*" size="32" maxlength="32">
                                            <span class="Validform_checktip"></span>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                        <!--<button type="submit" class="btn btn-primary">保存</button>-->
                                        <button lay-filter="save" lay-submit class="btn btn-primary">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <table id="dataTables" class="table table-striped table-bordered table-hover dataTables-example"
                           style="overflow: auto;white-space: nowrap; -webkit-overflow-scrolling: touch;" width="100%">
                        <thead>
                        <tr>
                            <th>标签名称</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<%include("../inc/footer.html"){}%>
<!-- Page-Level Scripts -->
<script>
    var datatable;
    $(function() {
        $.fn.dataTable.ext.errMode = "throw";
        datatable = $('#dataTables').DataTable({
            "paging": true,
            "pageLength": 10,
            "lengthChange": false,
            "searching": false,
            "ordering": false,
            //"aaSorting" : [[0, "asc"]], //默认的排序方式，第1列，升序排列
            "info": true,  //显示表格信息
            "autoWidth": true,
            "destroy":true,
            "scrollX": true,   //水平新增滚动轴
            "scrollCollapse": true,//不限制长度滚动条
            "processing":false,
            "serverSide":true,    //true代表后台处理分页，false代表前台处理分页
            //"aLengthMenu":[5,10,20],
            //"pagingType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
            //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力
            "deferRender": true,
            "ajax":{
                url:"${ctxPath}/admin/tag/list",
                type:"get",
                dataSrc: function(result){
                    layer.closeAll(); //关闭所有层
                    //抛出异常
                    if(result.code != 200){
                        parent.openMsgByStatus(result);
                        return "";
                    }
                    return result.data; //自定义数据源，默认为data
                },
            },
            "columns": [{
                "data": "name"
            },{
                "data": "createTime"
            },{
                "data": null
            }],
            "columnDefs": [{
                "targets": 2,
                "render": function(data, type, row, meta) {
                    return '<a class="btn btn-sm btn-success" style="margin-left: 5px"  onclick="editTag('+row.id+');">编辑</a>' +
                        '<a class="btn btn-sm btn-primary" style="margin-left: 5px"  onclick="deleteTag('+row.id+');">删除</a>';
                },
            }],
            /*是否开启主题*/
            "JQueryUI": true,
            "oLanguage": {    // 语言设置
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": " ",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "sZeroRecords": "暂无记录！",
                "sSearch": "检索:",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                }
            },
        });
    });

    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(save)', function(data){
            var fields = data.field;
            util.postSync("${ctxPath}/admin/tag", JSON.stringify(fields), function(res){
                console.log(res);
                if(res.code==200){
                    $("#addTag").modal('hide');  //手动关闭
                    searchTag();
                }else{
                    parent.openMsgByStatus(res);
                }
            });
            return false;
        });
    });

    function searchTag(){
        //loading带文字
        //var index = layer.load();
        var url = "${ctxPath}/admin/tag/list";
        datatable.ajax.url(url).load();
    }

    function deleteTag(id) {
        layer.confirm('确定删除该条标签？', {
            btn: ['确定','取消'], //按钮
            shade: false //不显示遮罩
        }, function(){
            $.ajax({
                type: "POST",
                cache: false,
                dataType: "json",
                url: "${ctxPath}/admin/tag/delete?id="+id,
                success:function(state){
                    if (state.code == '200') {
                        layer.msg("操作成功！",function(index){
                            layer.close(index);
                            searchTag();
                        });
                    }else {
                        parent.openMsgByStatus(state);
                    }
                },
                error: function(state){
                    layer.alert("加载页面发生异常或您无此操作的权限！");
                },
            });
        }, function(){ });
    }
</script>

</body>

</html>
